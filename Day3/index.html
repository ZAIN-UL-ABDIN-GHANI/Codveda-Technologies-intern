<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - Zain Ul Abedin Ghani</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Counter App</h1>
            <p class="subtitle">Modern • Responsive • Interactive</p>
        </div>
        
        <div class="counter-display" id="counterDisplay">0</div>
        
        <div class="controls">
            <button class="btn btn-decrement" id="decrementBtn">
                - decrement
            </button>
            <button class="btn btn-increment" id="incrementBtn">
                + Increment
            </button>
            <button class="btn btn-reset" id="resetBtn">
                <- Reset
            </button>
        </div>
        
        <div class="footer">
            <p>Crafted with  HEART by <span class="developer-name">Zain Ul Abdin Ghani</span></p>
            <p>© 2025 • Beautiful Counter Application</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
