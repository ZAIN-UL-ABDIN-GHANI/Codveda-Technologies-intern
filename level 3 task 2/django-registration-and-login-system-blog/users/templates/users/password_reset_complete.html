{% extends "users/base.html" %}
{% block content %}
<div class="container my-3 p-3" style="
    max-width: 100%;
    margin: 0 auto;
    padding: 1rem;
    box-sizing: border-box;
">
    <div class="row justify-content-center" style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        margin: 0;
        padding: 0 15px;
    ">
        <div class="col-lg-5" style="
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
        ">
            <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3" style="
                background: linear-gradient(135deg, #00bcd4 0%, #0097a7 100%);
                border: none;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 188, 212, 0.3), 
                           0 5px 15px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                backdrop-filter: blur(10px);
                margin: 0;
                transition: all 0.3s ease;
                transform: translateY(0);
            " onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 20px 40px rgba(0, 188, 212, 0.4), 0 10px 20px rgba(0, 0, 0, 0.15)'" 
               onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 15px 35px rgba(0, 188, 212, 0.3), 0 5px 15px rgba(0, 0, 0, 0.1)'">
                
                <div class="alert alert-info" style="
                    background: rgba(255, 255, 255, 0.95);
                    border: 2px solid #00e5ff;
                    border-radius: 12px;
                    margin: 25px;
                    padding: 25px;
                    text-align: center;
                    box-shadow: inset 0 2px 10px rgba(0, 229, 255, 0.1);
                    position: relative;
                    overflow: hidden;
                ">
                    <!-- Animated background element -->
                    <div style="
                        position: absolute;
                        top: -50%;
                        left: -50%;
                        width: 200%;
                        height: 200%;
                        background: linear-gradient(45deg, transparent, rgba(0, 229, 255, 0.1), transparent);
                        animation: shimmer 3s infinite;
                        pointer-events: none;
                    "></div>
                    
                    <!-- Success icon -->
                    <div style="
                        width: 60px;
                        height: 60px;
                        background: linear-gradient(135deg, #00e5ff, #00bcd4);
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 20px auto;
                        box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
                        animation: pulse 2s infinite;
                    ">
                        <svg width="30" height="30" fill="white" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                        </svg>
                    </div>
                    
                    <h4 style="
                        color: #006064;
                        margin-bottom: 15px;
                        font-weight: 600;
                        font-size: 1.3rem;
                        position: relative;
                        z-index: 1;
                    ">Password Set Successfully!</h4>
                    
                    <p style="
                        color: #00838f;
                        margin-bottom: 20px;
                        line-height: 1.6;
                        position: relative;
                        z-index: 1;
                        font-size: 1rem;
                    ">Your password has been set.</p>
                    
                    <p style="
                        margin-bottom: 0;
                        position: relative;
                        z-index: 1;
                    ">You may go ahead and 
                        <a href="{% url 'login' %}" style="
                            color: #00e5ff;
                            text-decoration: none;
                            font-weight: 600;
                            padding: 8px 16px;
                            background: linear-gradient(135deg, #00bcd4, #0097a7);
                            border-radius: 25px;
                            transition: all 0.3s ease;
                            display: inline-block;
                            margin-top: 10px;
                            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
                            border: 2px solid transparent;
                        " onmouseover="
                            this.style.background='linear-gradient(135deg, #00e5ff, #00bcd4)';
                            this.style.transform='translateY(-2px)';
                            this.style.boxShadow='0 6px 20px rgba(0, 229, 255, 0.4)';
                            this.style.borderColor='#00e5ff';
                        " onmouseout="
                            this.style.background='linear-gradient(135deg, #00bcd4, #0097a7)';
                            this.style.transform='translateY(0)';
                            this.style.boxShadow='0 4px 15px rgba(0, 188, 212, 0.3)';
                            this.style.borderColor='transparent';
                        ">Login Here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .container {
        padding: 0.5rem !important;
        margin: 0.5rem auto !important;
    }
    
    .row {
        padding: 0 10px !important;
        min-height: 40vh !important;
    }
    
    .col-lg-5 {
        padding: 0 10px !important;
        max-width: 100% !important;
    }
    
    .card {
        margin: 0 !important;
    }
    
    .alert {
        margin: 15px !important;
        padding: 20px !important;
    }
    
    h4 {
        font-size: 1.1rem !important;
    }
    
    p {
        font-size: 0.9rem !important;
    }
    
    a {
        padding: 6px 12px !important;
        font-size: 0.9rem !important;
    }
}

@media (max-width: 576px) {
    .container {
        padding: 0.25rem !important;
        margin: 0.25rem auto !important;
    }
    
    .row {
        padding: 0 5px !important;
        min-height: 35vh !important;
    }
    
    .col-lg-5 {
        padding: 0 5px !important;
    }
    
    .alert {
        margin: 10px !important;
        padding: 15px !important;
    }
    
    .card div:first-child div:first-child {
        width: 50px !important;
        height: 50px !important;
    }
    
    .card div:first-child div:first-child svg {
        width: 25px !important;
        height: 25px !important;
    }
}

@media (max-width: 400px) {
    h4 {
        font-size: 1rem !important;
    }
    
    p {
        font-size: 0.85rem !important;
    }
    
    a {
        padding: 5px 10px !important;
        font-size: 0.85rem !important;
    }
}
</style>

{% endblock content %}
