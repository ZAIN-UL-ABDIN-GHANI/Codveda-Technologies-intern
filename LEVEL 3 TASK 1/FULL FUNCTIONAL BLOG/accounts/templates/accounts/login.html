{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block form %}
<form action="{% url 'accounts:login' %}" method="post" style="
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(6, 182, 212, 0.15);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    border: 1px solid rgba(6, 182, 212, 0.2);
">
    {% csrf_token %}

    <h1 style="
        color: #0e7490;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin: 0 0 30px 0;
        background: linear-gradient(135deg, #06b6d4, #0e7490);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    ">Log In</h1>

    {% if message %}
    <p class="error" style="
        background: linear-gradient(135deg, #fef2f2, #fee2e2);
        border: 1px solid #fca5a5;
        color: #dc2626;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
    ">{{ message }}</p>
    {% endif %}

    <div class="form-group" style="margin-bottom: 24px;">
        <p class="field-label" style="
            color: #0f766e;
            font-weight: 600;
            font-size: 14px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        ">
            Username
        </p>
        <input 
            type="text" 
            name="username" 
            id="username" 
            style="
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #a7f3d0;
                border-radius: 10px;
                font-size: 16px;
                background: #f0fdfa;
                color: #0f172a;
                transition: all 0.3s ease;
                box-sizing: border-box;
                outline: none;
            "
            onfocus="
                this.style.borderColor='#06b6d4';
                this.style.background='#ffffff';
                this.style.boxShadow='0 0 0 3px rgba(6, 182, 212, 0.1)';
            "
            onblur="
                this.style.borderColor='#a7f3d0';
                this.style.background='#f0fdfa';
                this.style.boxShadow='none';
            "
        >
    </div>

    <div class="form-group" style="margin-bottom: 28px;">
        <p class="field-label" style="
            color: #0f766e;
            font-weight: 600;
            font-size: 14px;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        ">
            Password
        </p>
        <input 
            type="password" 
            name="password" 
            id="password" 
            style="
                width: 100%;
                padding: 14px 16px;
                border: 2px solid #a7f3d0;
                border-radius: 10px;
                font-size: 16px;
                background: #f0fdfa;
                color: #0f172a;
                transition: all 0.3s ease;
                box-sizing: border-box;
                outline: none;
            "
            onfocus="
                this.style.borderColor='#06b6d4';
                this.style.background='#ffffff';
                this.style.boxShadow='0 0 0 3px rgba(6, 182, 212, 0.1)';
            "
            onblur="
                this.style.borderColor='#a7f3d0';
                this.style.background='#f0fdfa';
                this.style.boxShadow='none';
            "
        >
    </div>

    <input 
        type="submit" 
        value="Log In" 
        style="
            width: 100%;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            margin-bottom: 24px;
        "
        onmouseover="
            this.style.background='linear-gradient(135deg, #0891b2, #0e7490)';
            this.style.transform='translateY(-2px)';
            this.style.boxShadow='0 8px 25px rgba(6, 182, 212, 0.4)';
        "
        onmouseout="
            this.style.background='linear-gradient(135deg, #06b6d4, #0891b2)';
            this.style.transform='translateY(0)';
            this.style.boxShadow='0 4px 15px rgba(6, 182, 212, 0.3)';
        "
    >

    <p class="dont-have" style="
        text-align: center;
        margin: 0;
        padding-top: 20px;
        border-top: 1px solid #a7f3d0;
        color: #0f766e;
        font-size: 14px;
    ">
        Don't have an account? 
        <a href="{% url 'accounts:register' %}" style="
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        " onmouseover="this.style.color='#0891b2'" onmouseout="this.style.color='#06b6d4'">
            Register here.
        </a>
    </p>
</form>

<style>
    /* Responsive styles */
    @media (max-width: 480px) {
        form {
            padding: 24px !important;
            margin: 10px !important;
        }
        
        h1 {
            font-size: 24px !important;
        }
        
        input[type="text"], input[type="password"] {
            padding: 12px 14px !important;
            font-size: 16px !important;
        }
        
        input[type="submit"] {
            padding: 14px !important;
            font-size: 15px !important;
        }
    }
    
    @media (max-width: 360px) {
        form {
            padding: 20px !important;
        }
        
        h1 {
            font-size: 22px !important;
        }
    }
</style>

{% endblock %}
