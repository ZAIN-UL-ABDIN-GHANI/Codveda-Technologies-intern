<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form - Zain ul Abdin Ghani</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Interactive Form</h1>
            <p class="form-subtitle">Experience seamless validation</p>
            <p class="creator-tag">Zain ul Abdin Ghani</p>
        </div>

        <div id="contactForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" autocomplete="name">
                <div id="nameError" class="error-message"></div>
                <div id="nameSuccess" class="success-message"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" autocomplete="email">
                <div id="emailError" class="error-message"></div>
                <div id="emailSuccess" class="success-message"></div>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number" autocomplete="tel">
                <div id="phoneError" class="error-message"></div>
                <div id="phoneSuccess" class="success-message"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a strong password" autocomplete="new-password">
                <div id="passwordError" class="error-message"></div>
                <div id="passwordSuccess" class="success-message"></div>
                <div class="password-strength">
                    <div class="strength-label">Password Strength: <span id="strengthText">None</span></div>
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                </div>
            </div>

            <button type="button" id="submitBtn" class="submit-btn" disabled>
                Create Account
            </button>
        </div>
    </div>

    <div id="successPopup" class="success-popup">
        <h3>ðŸŽ‰ Success!</h3>
        <p id="successMessage">Your account has been created successfully!</p>
        <button id="closePopup" class="close-btn">Awesome!</button>
    </div>

 <script src="script.js"></script>
</body>
</html>
